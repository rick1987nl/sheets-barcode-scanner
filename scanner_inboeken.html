<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sheets Scanner - INBOEKEN</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background-color: #C0C0C0;
      font-family: "MS Sans Serif", Tahoma, sans-serif;
      margin: 0;
      padding: 16px;
    }
    h1 {
      background-color: #000080;
      color: white;
      padding: 4px;
      font-size: 18px;
      margin: 0 0 12px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      height: 400px;
      border: 2px solid #000;
      background-color: #FFF;
      margin: 0 auto;
    }
    .field {
      margin-top: 10px;
    }
    label {
      display: inline-block;
      width: 70px;
    }
    input {
      width: 200px;
    }
    button {
      margin-left: 8px;
      background-color: #E0E0E0;
      border: 2px outset #FFF;
      padding: 4px 12px;
      font-size: 14px;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Sheets Scanner – INBOEKEN</h1>
  <div id="reader"></div>
  <div id="form" style="display:none;">
    <div class="field"><label>Naam:</label><input type="text" id="naam"><button onclick="wijzigNaam()">Naam wijzigen</button></div>
    <div class="field"><label>Prijs:</label><input type="text" id="prijs"><button onclick="wijzigPrijs()">Prijs wijzigen</button></div>
    <div class="field"><label>Aantal:</label><input type="number" id="aantal" value="1"></div>
    <div class="field"><button onclick="inboeken()">Inboeken</button></div>
  </div>
  <div id="status"></div>
  <audio id="beep"><source src="assets/beep.mp3" type="audio/mpeg"></audio>
  <script>
    const scriptURL = "JE_WEB_APP_URL_HIER";
    const beep = document.getElementById('beep');

    function playBeep(){ beep.play(); }
    function wijzigNaam(){}
    function wijzigPrijs(){}
    function inboeken(){}

    function startScanner() {
      const scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 300 },
        decoded => {
          playBeep();
          scanner.stop();
          document.getElementById('form').style.display = 'block';
          // Oproep backend hier...
        },
        error => {}
      );
    }

    startScanner();
  </script>
</body>
</html>
