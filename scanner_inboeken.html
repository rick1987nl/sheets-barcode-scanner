<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sheets Scanner - INKOPEN</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      background-color: #C0C0C0;
      font-family: "MS Sans Serif", Tahoma, sans-serif;
      margin: 0;
      padding: 16px;
    }
    h1 {
      background-color: #000080;
      color: white;
      padding: 4px;
      font-size: 18px;
      margin: 0 0 12px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      height: 400px;
      border: 2px solid #000;
      background-color: #FFF;
      margin: 0 auto;
    }
    .field {
      margin-top: 10px;
    }
    label {
      display: inline-block;
      width: 70px;
    }
    input {
      width: 200px;
    }
    button {
      margin-left: 8px;
      background-color: #E0E0E0;
      border: 2px outset #FFF;
      padding: 4px 12px;
      font-size: 14px;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Sheets Scanner â€“ INKOPEN</h1>
  <div id="reader"></div>
  <button onclick="startScanner()">Start Scanner</button>
  <div id="form" style="display:none;">
    <div class="field"><label>Productnaam:</label><input type="text" id="Productnaam"><button onclick="wijzigNaam()">Naam wijzigen</button></div>
    <div class="field"><label>Prijs:</label><input type="text" id="prijs"><button onclick="wijzigPrijs()">Prijs wijzigen</button></div>
    <div class="field"><label>Aantal:</label><input type="number" id="aantal" value="1"></div>
    <div class="field"><button onclick="inboeken()">Inboeken</button></div>
  </div>
  <div id="status"></div>
  <audio id="beep"><source src="assets/beep.mp3" type="audio/mpeg"></audio>
  <script>
    const scriptURL = "https://script.google.com/macros/library/d/1rF1kcrOxo-Mbamm9nhG2UDF5p-IGLoD_VQSryzSkO18r8yGAgOLz5Peh/2";
    const beep = document.getElementById('beep');

    function playBeep() { beep.play(); }
    function wijzigNaam() { document.getElementById('Productnaam').value = prompt('Nieuwe naam:', document.getElementById('Productnaam').value); }
    function wijzigPrijs() { document.getElementById('prijs').value = prompt('Nieuwe prijs:', document.getElementById('prijs').value); }
    function inboeken() {
      const barcode = document.getElementById('status').innerText.replace('Gescand: ', '');
      const naam = document.getElementById('Productnaam').value;
      const prijs = document.getElementById('prijs').value;
      const aantal = document.getElementById('aantal').value;

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ barcode, type: 'in', aantal, naam, prijs })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('status').innerText = 'Inboeken gelukt: ' + JSON.stringify(data);
        document.getElementById('form').style.display = 'none';
      })
      .catch(error => {
        document.getElementById('status').innerText = 'Fout bij inboeken: ' + error;
        console.error('Fout:', error);
      });
    }

    function startScanner() {
      const scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 300 },
        decoded => {
          playBeep();
          scanner.stop().then(() => {
            document.getElementById('form').style.display = 'block';
            document.getElementById('status').innerText = `Gescand: ${decoded}`;
          }).catch(err => {
            document.getElementById('status').innerText = 'Fout bij stoppen: ' + err;
          });
        },
        error => {
          document.getElementById('status').innerText = 'Scanfout: ' + error;
          console.error(error);
        }
      ).catch(err => {
        document.getElementById('status').innerText = 'Startfout: ' + err;
        console.error('Scanner start mislukt:', err);
      });
    }
  </script>
</body>
</html>
